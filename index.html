<body>

    </footer>
    <script>

        var data = 0

        function loadcontinente() {
            const xhr = new XMLHttpRequest();

            xhr.open("GET", "https://worldtimeapi.org/api/timezone");

            xhr.onreadystatechange = function () {
                if (xhr.status = 200 && xhr.readyState == 4) {
                    var Localidade = JSON.parse(xhr.responseText);
                    const states = document.getElementById("acessos");
                    for (i = 0; i <= 11; i++) {
                        var local = Math.floor(Math.random() * Localidade.length)
                        var Localidadelocal = Localidade[local]
                        calllocal(i, Localidadelocal)
                    }
                }
            }
            xhr.send();

            function calllocal(i, Localidadelocal) {
                const xhr2 = new XMLHttpRequest();
                xhr2.open("GET", "https://worldtimeapi.org/api/timezone/" + Localidadelocal)
                xhr2.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        const Localidade2 = JSON.parse(this.responseText)

                        var datetime = Localidade2.datetime

                        var local = Localidade2.timezone
                        var fuso = Localidade2.utc_offset

                        segundo(datetime, local, fuso, i)
                        

                    }
                }
                xhr2.send();
            }

            function ad(){
                setInterval(function () {
                    var temp = data.getSeconds()
                    data.setSeconds(temp + 1)
                    document.getElementById(`mudanca${i}`).innerHTML =
                    `${data.getDate()}/${data.getMonth()}/${data.getFullYear()} - ${data.getHours()}:${data.getMinutes()}:${data.getSeconds()}`
                }, 1000)
            }

            function segundo(datetime, local, fuso, i) {
                var ano = datetime.substring(0, 4)
                var mes = datetime.substring(5, 7)
                var dia = datetime.substring(8, 10)

                var hora = datetime.substring(11, 13)
                var minuto = datetime.substring(14, 16)
                var segundo = datetime.substring(17, 19)

                var data = new Date(ano, mes, dia, hora, minuto, segundo)

                document.getElementById("acessos1").innerHTML +=
                    `<div class="all" id="datetime"><table><tr><a href="https://www.google.com/search?q=${local}&oq=${local}&aqs=chrome" target="_blank">${local}</a></tr><br><div onload="ad()" id="mudanca${i}">${data.getDate()}/${data.getMonth()}/${data.getFullYear()} - ${data.getHours()}:${data.getMinutes()}:${data.getSeconds()}</div><tr>${fuso}</tr></table></div>`
                ad()
            }
        }
        loadcontinente();
    </script>
